<div class="picker">
  <ion-button color="primary" (click)="onPickImage()" >
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
  <ion-img
    role="button"
    class="image"
    (click)="onPickImage()"
    *ngIf="showPreview"
    [src]="selectedImage"

  ></ion-img>
  <ion-grid class="upload_btn_class" *ngIf="upload_photo">
    <ion-row>
      <ion-col >
        <ion-button
          fill="outline"
          shape="round"
          color="primary" (click)="uploadClassify()">
          Upload and Classify
        </ion-button>
        <ion-button
          fill="clear" (click)="deleteImg()">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col> 
    </ion-row>
  </ion-grid>
</div>
<div>
  <ion-grid *ngIf="isMessage">
    <ion-row>
      <ion-col class="ion-text-center">
        <p style="font-size:18px;">It's <strong>{{message}}</strong> !!</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</div>
