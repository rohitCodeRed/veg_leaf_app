<ion-app>
  <ion-menu side="start" menuId="m1" contentId="main">
    <ion-header>
      <ion-toolbar>
       <ion-title>
        AI-veges
       </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/home/tabs/cnn">
            <ion-icon name="eye-outline" slot="start"></ion-icon>
            <ion-label>Classification</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/home/tabs/rnn">
            <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
            <ion-label>Prediction</ion-label>
          </ion-item>
        </ion-menu-toggle>
       
        <ion-menu-toggle>
          <ion-item lines="none" (click)="onLogout()">
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"> </ion-router-outlet>
</ion-app>
