<ion-header>
  
  <ion-toolbar>
    <ion-title>Conv Nueral Network</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button>
        
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-segment (ionChange)="onFilterUpdate($event)" [(ngModel)]="segVal" value="classifyLeaf">
    <ion-segment-button value="classifyLeaf">Detect Leaf</ion-segment-button>
    <ion-segment-button value="aVegLeaf">Avail Vegetables</ion-segment-button>
  </ion-segment>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!isLoading && segVal == 'classifyLeaf'">
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <app-image-picker></app-image-picker>
      </ion-col>
    </ion-row>
    
  </ion-grid>

  <ion-grid *ngIf="!isLoading && segVal == 'aVegLeaf'"> 
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3" class="ion-text-center">
        <cdk-virtual-scroll-viewport itemSize="56" class="ion-content-scroll-host">
            <ion-card *cdkVirtualFor="let leaf of vegetables_leaf" class="leaf_photo_card">
              <ion-card-header>
                <ion-card-title>{{ leaf.title }}</ion-card-title>
              </ion-card-header>
              <ion-img [src]="leaf.imageUrl"></ion-img>
            </ion-card>
        </cdk-virtual-scroll-viewport>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
