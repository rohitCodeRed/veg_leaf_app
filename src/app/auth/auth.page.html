<ion-header>
  <ion-toolbar>
    <ion-title>AI-veges</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="img-flex-container">
    <div>
      <ion-thumbnail>
        <img style="height:72px; width: 72px;" src="assets/leaf.jpeg" />
      </ion-thumbnail>
    </div>
  </div>
  
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">
              E-Mail
            </ion-label>
            <ion-input type="email" 
            ngModel name="email" required email 
            #emailCtrl="ngModel"></ion-input>
            
          </ion-item>
          <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
            <ion-label>
              Should be a valid email address.</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngModel name="password" required minlength="6" #passCtrl="ngModel"></ion-input>
          </ion-item>
          <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none">
            <ion-label>
              Should at least 6 character long.</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-button color="primary" fill="clear"  type="button" expand="block" (click)="onSwitchAuthMode()">Switch to {{isLogin ? 'Signup' : 'Login'}}</ion-button>
        <ion-button color="primary" type="submit"  expand="block" [disabled]="!f.valid">
          {{isLogin ? 'Login' : 'Signup'}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
  
  <!-- <div text-center>
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  
  </div> -->
  
</ion-content>
